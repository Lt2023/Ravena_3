<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravena-WebUI</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ddd;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .header {
            margin-bottom: 40px;
        }
        .content {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        .message {
            margin: 10px 0;
            display: flex;
            width: 100%;
        }
        .user-message {
            margin-left: auto;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: auto;
            max-width: 70%;
            word-wrap: break-word;
        }
        .ai-message {
            background-color: #444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: auto;
            max-width: 70%;
            word-wrap: break-word;
        }
        .input {
            margin: 10px 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .input input {
            width: 100%;
            max-width: 800px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #222;
            color: #ddd;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .buttons button {
            background-color: #444;
            color: #fff;
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        @media (max-width: 600px) {
            .user-message, .ai-message {
                max-width: 90%;
            }

            .input input {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ravena-WebUI</h1>
        <p>This WebUI is based on Ravena-WebUI, developed by ColudAI</p>
        <p>本WebUI基于Ravena-WebUI</p>
    </div>
    <div class="content" id="chat">
        <div class="message">
            <div class="ai-message">你好！我是Ravena</div>
        </div>
    </div>
    <div class="input">
        <input type="text" id="userInput" placeholder="输入消息...">
    </div>
    <div class="buttons">
        <button onclick="sendMessage()">发送</button>
        <button onclick="uploadFile()">上传文件</button>
        <button onclick="retry()">重试</button>
        <button onclick="clearHistory()">清除历史</button>
    </div>
    <div class="footer">
        我们强烈建议用户不应传播或不应允许他人传播以下内容，包括仇恨言论、暴力、色情、欺诈相关的有害信息。
    </div>

    <script>
        function sendMessage() {
            const inputField = document.getElementById('userInput');
            const userInput = inputField.value.trim();
            if (userInput === '') return;

            const chat = document.getElementById('chat');
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message';
            userMessageDiv.innerHTML = `<div class="user-message">${userInput}</div>`;
            chat.appendChild(userMessageDiv);

            inputField.value = '';

            fetch('http://localhost:5000/ask', {
                method: 'POST',
                "headers": {
                 "ca": "820d0663-42ed-47eb-8513-94da54b6fc10",
                 "Content-Type": "application/json"
                },
                body: JSON.stringify({ question: userInput })
            })
            .then(response => response.json())
            .then(data => {
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'message';
                aiMessageDiv.innerHTML = `<div class="ai-message">${data.answer}</div>`;
                chat.appendChild(aiMessageDiv);
                
                chat.scrollTop = chat.scrollHeight;
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }

        function uploadFile() {
            alert("上传文件功能尚未实现。");
        }

        function retry() {
            alert("重试功能尚未实现。");
        }

        function clearHistory() {
            const chat = document.getElementById('chat');
            chat.innerHTML = '';  
            alert("历史记录已清除。");
        }
    </script>
</body>
</html>
